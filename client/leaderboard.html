<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pigeons Parrots Piracy Leaderboard</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Rank</td>
                <td>Player Names</td>
                <td>Score</td>
            </tr>
        </thead>
        <tbody id="scores" 
               x-data="{ scores: [] }"
               x-init="fetch('/api/scores/')
               .then(response => {
                 if (!response.ok) console.error(`${response.status} - ${response.statusText}`);
                 
                 return response.json();
               })
               .then(data => scores = data.Scores)
">
            <template x-for="score in scores">
                <tr>
                    <td x-text="score.ID"></td>
                    <td x-text="score.Rank"></td>
                    <td x-text="score.Names"></td>
                    <td x-text="score.Score"></td>
                </tr>
            </template>

        </tbody>
    </table>
</body>
</html>
